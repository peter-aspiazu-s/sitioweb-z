<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="estilo3.css">
		<title>Suscripcion</title>
		<script type="text/javascript" src="pract.js"></script>



</head>
<body>

<section class="suscripcion"> 
	
	<h4>Suscripcion de Aseguradoras</h4> 
	<input class="controles" type="text" name="NombreAseguradora" id="nombreaseguradora" placeholder="Ingrese aseguradora">
	<input class="controles" type="number" name="cuit" id="cuitaseguradora" placeholder="Ingrese cuit">
	<input class="controles" type="email" name="correo" id="correo" placeholder="Ingrese correo electronico">
	<input class="controles" type="number" name="telefonoaseguradora" id="telefonoa" placeholder="Ingrese telefono">
	<input class="controles" type="text" name="calleaseguradora" id="callea" placeholder="Ingrese calle">
	<input class="controles" type="number" name="alturaaseguradora" id="alturaa" placeholder="Ingrese altura">
	<input class="controles" type="number" name="cp" id="cpa" placeholder="Ingrese CP">
	<input class="controles" type="text" name="ciudadaseguradora" id="ciudada" placeholder="Ingrese ciudad">
	<input class="controles" type="text" name="provinciaaseguradora" id="provincia" placeholder="Ingrese provincia">

	<input class="boton-suscripcion"type="submit" value="Registrar">
 

</section>


</body>
</html>
