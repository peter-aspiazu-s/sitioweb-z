<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="estilo2.css">
	<title>Ingreso</title>
	<script type="text/javascript" src="chelp.js"></script>

</head>
<body>
<div class="container">
<section class="formulario"> 
	
	<h4>Ingreso de testimonio</h4> 
	<input class="controles" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
	<input class="controles" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
	<input class="controles" type="email" name="correo" id="correo" placeholder="Ingrese su correo electronico">
	<input class="controles" type="number" name="dni" id="dni" placeholder="Ingrese su dni">
	<input class="controles" type="birth" name="nacimiento" id="nacimiento" placeholder="Ingrese su fecha de nacimiento">
	<input class="controles" type="text" name="dominios" id="dominios" placeholder="Ingrese dominio">
	<textarea class="controles" type="text" name="declaracion" id="declaracion" placeholder="Ingrese testimonio"></textarea>
	<label class="archivo">Adjuntar archivo</label>
	<input class="boton-archivo"type="submit" value="Buscar">
	<p>Estoy de acuerdo con <a href="#">Terminos y condiciones</a></p>
	<input class="boton-testimonio"type="submit" value="Registrar">
 
</section>
</div>

</body>
</html>
